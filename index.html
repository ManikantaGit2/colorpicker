<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container" id="mainContainer">
        <h1 class="heading">Color Picker</h1>
        <button class="button1" onclick="onChangeGreen()">Green</button>
        <button class="button2" onclick="onChangeYellow()">Yellow</button>
        <button class="button3" onclick="onChangeViolet()">Violet</button>
        <button class="button4" onclick="onChangeAqua()">Aqua</button>
   
    <div>
        <p class="bg-span">Background Color : <span id="hexCode">#fffff</span></p>
        <p class="text">Try clicking on one of the colors above to change the background color of this page!</p>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
